<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forvo Sound Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Forvo Sound Review</h1>
    <button id="start-session">Start Session</button>
    <button id="end-session" style="display:none;">End Session</button>
    <div id="current-sound-info" style="margin-top: 10px;">Current Sound: None</div>
    <div id="player-container" style="display:none;">
        <audio id="audio-player" controls></audio>
        <button id="good-quality" style="background-color: green; color: white;">Good Quality</button>
        <button id="bad-quality" style="background-color: red; color: white;">Bad Quality</button>
    </div>
    <script src="/app.js"></script>
</body>
</html>
